collectors:

- type: js-npm
  path: /
  actors:
  # pull requests for updates to our major version
  - type: js-npm
    versions: "Y.Y.Y"
    settings:
      github_labels: [dependencies]
  # create issues for new major versions
  - type: repo-issue
    versions: "Y.0.0"
    settings:
      github_labels: [dependencies]
